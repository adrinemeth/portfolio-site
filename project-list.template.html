<div class="container">
      <article class="well" ng-repeat="projectItem in $ctrl.projectItems">
        <a ng-href={{projectItem.siteUrl}} class="thumbnail">
          <img ng-src={{projectItem.imgSrc}} alt="Project 1">
          <h2 class="gray-text">{{projectItem.appName}}</h2>
        </a>
        <p class="gray-text">{{projectItem.appDescription}}</p>
      </article>
</div>
